<!doctype html>
<html ng-app="app">
	<head>
	
		<meta charset="utf-8">
		<title>FlightBuddy</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
			  display: none !important;
			}
		</style>
		<base href="/" />
		
		<script src="js/libs/angular.js"></script>
		<script src="js/libs/angular-route.min.js"></script>
		<script src="js/libs/ui-bootstrap-tpls.min.js"></script>
		<script src="js/auth.js" type="text/javascript"></script>
		<script src="js/home.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/registration.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	
	<body ng-controller="navigation as nav" ng-cloak class="ng-cloak">
		<header>
            <nav class="navbar navbar-default">
	            <div class="container">
	                <div class="navbar-header">
	                    <a class="navbar-brand" href="/">FlightBuddy</a>
	                </div>
	
	                <ul class="nav navbar-nav navbar-right">
					      <li><a href="/home" >Home</a></li>
					      <li ng-show="!nav.authenticated()"><a href="/login" >Login</a></li>
					      <li ng-show="nav.authenticated() && nav.isAdmin()"><a href="/register" >Register</a></li>
					      <li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">Logout</a></li>
	                </ul>
	            </div>
            </nav>
        </header>

        <div id="main">
			<div ng-view></div>
        </div>
    </body>
</html>
